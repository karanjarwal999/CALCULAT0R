<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MY CALCULATOR</title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1 id="title">My Calculator</h1>
    <div id="parent">
        <div id="historyclick">
            <div id="historyfunc">
                <button name="Delete" id="clearhistory">Clear</button><button name="h" id="closehistory">Close</button>
            </div>
            <div class="historydiv">
                <p></p>
            </div>
        </div>
        <input type="text" id="display" value="" placeholder="0" disabled>
        <div class="Container">
            <button name='c' class="orange" value="c">C</button>
            <button name="/" class="black" value="/">&#xf7</button>
            <button name="*" class="black" value="*">&#xd7</button>
            <button name="Backspace" id="deletelast" class="black" value="delete"> I&#x27A4</button>
            <button name="7" value="7">7</button>
            <button name="8" value="8">8</button>
            <button name="9" value="9">9</button>
            <button name="-" class="black" value="-">-</button>
            <button name="4" value="4">4</button>
            <button name="5" value="5">5</button>
            <button name="6" value="6">6</button>
            <button name="+" class="black" value="+">+</button>
            <button name="1" value="1">1</button>
            <button name="2" value="2">2</button>
            <button name="3" value="3">3</button>
            <button name="Enter" id="equalTo" class="orange" value="=">=</button>
            <button name="%" value="%">%</button>
            <button name="0" value="0">0</button>
            <button name="." value=".">.</button>
        </div>
    </div>
    <div id="historybtn">
        <button name="h">History</button>
    </div>
</body>
<script src="./script.js"></script>

</html>
