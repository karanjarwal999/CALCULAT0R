<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MY CALCULATOR</title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1 id="title">My Calculator</h1>
    <div id="parent">
        <input type="text" id="display" value="" placeholder="0">
        <div class="Container">
            <button class="orange" value="c">C</button>
            <button class="black" value="/">&#xf7</button>
            <button class="black" value="*">&#xd7</button>
            <button id="deletelast" class="black" value="delete"> I&#x27A4</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="black" value="-">-</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="black" value="+">+</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button id="equalTo" class="orange" value="=">=</button>
            <button value="%">%</button>
            <button value="0">0</button>
            <button value=".">.</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
